<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="headerStyle.css">
    <!-- CSS 불러오기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- JS 불러오기 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navigation">
            <div class="logoImg">로고</div>
            <ul class="menu">
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
                <li class="myPageshort">마이페이지</li>
            </ul>
            <div class="icon">
                <div class="search">검색
                </div>
                <div class="login" data-bs-toggle="modal" data-bs-target="#exampleModal">로그인
                </div>
                <div class="more">더보기</div>
                <div class="myPagelong">마이페이지</div>
            </div>
        </nav>
        <div class="searchBox">
            <div class="back">back</div>
            <div class="searchWrap">
                <input type="text" placeholder="궁금했던 레시피를 검색해보세요!">
                <span>검색버튼</span>
            </div>
        </div>
    </header>

    <!-- bootstrap Modal simple ver.-->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="id" class="col-form-label">아이디</label>
                            <input type="text" class="form-control login-id" id="id">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="col-form-label">비밀번호</label>
                            <input type="text" class="form-control login-pw" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary login-button">Sign in</button>
                </div>
            </div>
        </div>
    </div>




    <main>
        <section>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            class="d-block w-100" alt="사진1">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="사진2">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="사진3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </main>

    <footer>

    </footer>




    <script src="/headerjs.js"></script>
</body>

</html>
